<!DOCTYPE html>
<html lang='es'>
  <body>

    <!--Esto solamente es para los encabzados, de h1 a h6, tienen dicho formato-->
    <!--Crearemos un título con el elemento h2-->
    <h2>AppDeGatos</h2>
    <!--Todo el contenido principal de la pagina debe estar dentro de la siguiente etiqueta: <main> -->
    <main>
      <h3>Imagenes de gatos</h3>
      <!--TODO: Agregar enalce a imágenes de gatos-->
      <!--Crearemos un parrafo usando la ettiqueta <p> -->
      <!--El atributo rel = "noopneer noreferrer", nos permite prevenir el ataque Tabnabbing-->
      <!--href es para direccionar a un enlace externo-->
      <p>Haz click aquí para ver más <a href="https://www.freecodecamp.org/espanol" target="_blank" rel="noopener noreferrer">imagenes de gatos.</a></p>
      <!--PAra insetar imagenes usamos la etiqueta <img> -->
      <img src="https://img.freepik.com/foto-gratis/gato-rojo-o-blanco-i-estudio-blanco_155003-13189.jpg" alt="Un lindo gato naranja sentado mirando fijamente hacia un punto." >
      <img src="imagenes/gato.png" alt="Gato naranja acostado">
    </main>
  </body> 
</html>
